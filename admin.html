<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#A855F7',
                        accent: '#C084FC'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(-45deg, #1a0b2e, #16213e, #0f3460, #533a7d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5),
                         0 0 20px rgba(139, 92, 246, 0.3),
                         0 0 30px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body class="dark">
    <div id="admin-root"></div>
    
    <!-- Load portfolio data -->
    <script type="text/babel" src="app.js"></script>
    <script type="text/babel" src="security-components.js"></script>
    <script type="text/babel" src="admin.js"></script>
    
    <script type="text/babel">
        ReactDOM.render(<AdminApp />, document.getElementById('admin-root'));
    </script>
</body>
</html>
